<div class="main" style="background-image: url('images/default.jpg')">
  <video id="video_background" preload="auto" autoplay="true" loop="loop" muted="muted" volume="0">
    <source src="images/video/time.webm" type="video/webm">
    <source src="images/video/time.mp4" type="video/mp4">
    Video not supported
  </video>
  <!--  Change the image source of #video_background '/images/video_bg.jpg')" with your favourite image.  -->

  <div class="cover black" data-color="black"></div>

  <!--  You can change the black color for the filter with those colors: blue, green, red, orange -->

  <div class="container">
    <h1 class="logo cursive">
      Invision App -- {{boolean}}
    </h1>

    <div class="content">
      <h4 class="motto">Content of title goes here.</h4>
      <div class="subscribe">
        <h5 class="info-text">
          Content of subscribe for mailing goes here.
        </h5>
        <div class="row">
          <div class="col-md-4 col-md-offset-4 col-sm6-6 col-sm-offset-3 ">
            <form class="form-inline" role="form">
              <div class="form-group">
                <input type="email" class="form-control subscribe-mail transparent" placeholder="Your email here...">
              </div>
              <button type="submit" class="btn btn-warning btn-fill">Notify Me</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
