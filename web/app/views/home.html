<div class="home-wrapper" data-ng-controller="HomeCtrl as home" style="background-image: url('images/bg.jpg')">
  <div class="overlay">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <timeline>
            <timeline-event ng-repeat="thing in home.timeline track by $index" side="{{thing.isMe ? 'right' : 'left'}}"
                            when-visible="home.animateElementIn"
                            when-not-visible="home.animateElementOut">
              <timeline-badge title="Play" data-ng-click="home.listenSpeech(thing.content)"
                class="cursor no-timeline-badge-shadow {{thing.isMe ? 'success' : 'danger'}}">
                <i class="fa hvr-grow-shadow fa-volume-up"></i>
              </timeline-badge>
              <timeline-panel class="timeline-panel-style">
                <timeline-heading>
                  <h4 ng-bind="thing.isMe ? '' : 'Bot'"></h4>
                </timeline-heading>
                <p>{{thing.content}}</p>
                <p class="time">
                  <span ng-bind="thing.date | timeAgo"></span> -
                  <i uib-popover-template="'emogiTemplate.html'"
                     popover-placement="bottom-left" popover-append-to-body="true" popover-trigger="'outsideClick'"
                     class="fa fa-smile-o emogi" aria-hidden="true"></i>
                </p>
              </timeline-panel>
            </timeline-event>
          </timeline>
        </div>
      </div>
    </div>
  </div>
</div>
