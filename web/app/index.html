        <!-- Login Register Modal -->
        <div class="login-register">
            <div class="modal fade login" id="loginModal">
                <div class="modal-dialog login animated">
                    <div class="modal-content" ng-class="{'danger-border': registerForm.cPassword.$error.passwordVerify}">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title">Login with</h4>
                        </div>
                        <div class="modal-body">
                            <div class="box">
                                <div class="content">
                                    <div class="social">
                                        <a class="circle github" href="javascript:">
                                            <i class="fa fa-github fa-fw"></i>
                                        </a>
                                        <a id="google_login" class="circle google" href="javascript:">
                                            <i class="fa fa-google-plus fa-fw"></i>
                                        </a>
                                        <a id="facebook_login" class="circle facebook" href="javascript:">
                                            <i class="fa fa-facebook fa-fw"></i>
                                        </a>
                                    </div>
                                    <div class="division">
                                        <div class="line l"></div>
                                        <span>or</span>
                                        <div class="line r"></div>
                                    </div>
                                    <div class="error"></div>
                                    <div class="form loginBox">
                                        <form name="loginForm" data-ng-submit="loginCtrl.loginAjax(loginForm)">
                                            <input bs-validation required class="form-control" type="text"
                                                   data-ng-model="loginCtrl.singIn.email" placeholder="Email" name="email">
                                            <input bs-validation required class="form-control" type="password"
                                                   data-ng-model="loginCtrl.singIn.pass" placeholder="Password" name="password">

                                            <button data-ng-disabled="isLoading" data-ng-class="{'grey-bg': isLoading}"
                                                    type="submit" class="btn btn-default btn-login">Login</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="box">
                                <div class="content registerBox" style="display:none;">
                                    <div class="form">
                                        <form name="registerForm" data-ng-submit="loginCtrl.registerUser(registerForm)">
                                            <input bs-validation required class="form-control" data-ng-model="loginCtrl.register.fullName"
                                                   type="text" placeholder="Your Name" name="fullName">
                                            <input bs-validation required class="form-control" data-ng-model="loginCtrl.register.email"
                                                   type="text" placeholder="Email" name="email">
                                            <input bs-validation required class="form-control" data-ng-model="loginCtrl.register.contact"
                                                   type="text" placeholder="Contact" name="contact">
                                            <input bs-validation required class="form-control" data-ng-model="loginCtrl.register.password"
                                                   type="password" placeholder="Password" name="password">
                                            <input bs-validation required class="form-control" data-ng-model="loginCtrl.register.cPassword"
                                                   data-password-verify="loginCtrl.register.password"
                                                   type="password" placeholder="Repeat Password" name="cPassword">

                                            <div class="text-danger margin-left-5" ng-show="registerForm.cPassword.$error.passwordVerify">
                                                password not same
                                            </div>

                                            <input data-ng-show="!isLoading" class="btn btn-default btn-register" type="submit"
                                                   value="Create account" name="submit">
                                            <input data-ng-class="{'grey-bg': isLoading}" data-ng-show="isLoading" type="button"
                                                   class="btn btn-default btn-register" value="Please wait" ng-disabled="true">
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <div class="forgot login-footer">
                                <span>
                                    Looking to <a href="javascript:"
                                                  data-ng-click="loginCtrl.showRegisterForm()">create an account</a> ?
                                </span>
                            </div>
                            <div class="forgot register-footer" style="display:none">
                                <span>Already have an account?</span>
                                <a href="javascript:" data-ng-click="loginCtrl.showLoginForm()">Login</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
